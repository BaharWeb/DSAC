<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" version="1.1">
    <defs>
        <pattern id="designdots" width="30" height="30" patternUnits="userSpaceOnUse">
            <circle r="3" cy="15" cx="15" style="fill:#000;stroke:none;" />
        </pattern>
        <pattern id="diagonalhatch" width="4" height="4" patternTransform="scale(5,5)" patternUnits="userSpaceOnUse">
            <rect style="fill:#fff" x="0" y="0" width="4" height="4" />
            <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" style="stroke:#000;stroke-width:1" />
        </pattern>
        <pattern id="diagonalhatch2" width="4" height="4" patternTransform="scale(-5,5)" patternUnits="userSpaceOnUse">
            <rect style="fill:#fff" x="0" y="0" width="4" height="4" />
            <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" style="stroke:#000;stroke-width:1" />
        </pattern>
        <pattern id="verthatch" width="12" height="12" patternUnits="userSpaceOnUse">
            <rect style="fill:#fff" x="0" y="0" width="12" height="12" />
            <path d="M9,0 l0,12" style="stroke:#000;stroke-width:4" />
        </pattern>
        <pattern id="horizhatch" width="12" height="12" patternUnits="userSpaceOnUse">
            <rect style="fill:#fff" x="0" y="0" width="12" height="12" />
            <path d="M0,9 l12,0" style="stroke:#000;stroke-width:4" />
        </pattern>
    </defs>

    <!-- window title -->
    <rect style="fill:#fff;stroke:#000;stroke-width:2" width="298" height="38" x="1" y="1" />
    <line x1="261" y1="0" x2="261" y2="39" style="stroke:#000;stroke-width:2" />
    <line x1="299" y1="0" x2="261" y2="39" style="stroke:#000;stroke-width:2" />
    <line x1="261" y1="0" x2="299" y2="39" style="stroke:#000;stroke-width:2" />
    <text x="8" y="30" style="font-family:'CMU Sans Serif';font-size:30px">Fenstertitel</text>

    <!-- content -->
    <rect style="fill:url(#designdots);stroke:#000;stroke-width:2" width="298" height="260" x="1" y="39" />
    <rect style="fill:url(#diagonalhatch);stroke:#000;stroke-width:2" width="200" height="40" x="80" y="80" />
    <rect style="fill:url(#diagonalhatch2);stroke:#000;stroke-width:2" width="90" height="80" x="150" y="160" />
    <rect style="fill:url(#horizhatch);stroke:#000;stroke-width:2" width="40" height="170" x="10" y="110" />
</svg>
